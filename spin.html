<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Daily Spin | Blog Picker</title>
  <link rel="stylesheet" href="./css/style.css">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      font-family: 'Poppins', sans-serif;
      background: #111;
      color: #fff;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      padding: 20px;
      min-height: 100vh;
      text-align: center;
    }

    h1 {
      margin-bottom: 20px;
      font-size: 2.2rem;
      color: #00e5ff;
    }

    #wheel {
      width: 300px;
      height: 300px;
      border-radius: 50%;
      border: 10px solid #444;
      position: relative;
      overflow: hidden;
      transform: rotate(0deg);
      transition: transform 5s cubic-bezier(0.17, 0.67, 0.83, 0.67);
    }

    .segment {
      width: 50%;
      height: 50%;
      position: absolute;
      transform-origin: 100% 100%;
      background-color: #111;
      color: #fff;
      padding: 8px;
      font-size: 12px;
      display: flex;
      align-items: center;
      justify-content: center;
      text-align: center;
      line-height: 1.2;
      border-right: 1px solid #333;
    }

    #spinBtn {
      margin-top: 25px;
      padding: 12px 24px;
      background: #00e5ff;
      border: none;
      border-radius: 25px;
      color: white;
      font-size: 1.3rem;
      cursor: pointer;
      transition: background 0.3s;
    }

    #spinBtn:hover {
      background: #26bacb;
    }

    #result {
      margin-top: 25px;
      font-size: 1.1rem;
    }

    #result a {
      text-decoration: none;
      color: #00e5ff;
    }

    @media (max-width: 600px) {
      h1 {
        font-size: 1.6rem;
      }

      #wheel {
        width: 220px;
        height: 220px;
      }

      .segment {
        font-size: 10px;
        padding: 6px;
      }

      #spinBtn {
        padding: 10px 20px;
        font-size: 0.9rem;
      }

      #result {
        font-size: 1rem;
      }
    }
  </style>
</head>
<body>

  <h1>ðŸŽ¡ DailyU Blog Spinner</h1>
  <p>Now You can spin the wheel to read the top 5 picks of the day!</p>
  <br>
  <div id="wheel">
    <!-- Segments added dynamically  using js so no need here-->
  </div>
  <button id="spinBtn">Spin the Wheel</button>
  <div id="result"></div>

  <script>
    const blogs = [
  { title: "Day 25 â€“ One Step: A Two-Line Story with a Soul", link: "blogs/blog26.html" },
  { title: "Day 7 â€“ Writing, Tech Drift & Flowing Like a River", link: "blogs/blog8.html" },
  { title: "Day 18 â€“ DSA, Discipline & Development", link: "blogs/blog19.html" },
  { title: "Day 11 â€“ Reflection â€“ On GTA V", link: "blogs/blog12.html" },
  { title: "Day 12 â€“ Reflection â€“ Last Day of First Year", link: "blogs/blog13.html" },
];


    const wheel = document.getElementById('wheel');
    const result = document.getElementById('result');

    // Create segments
    blogs.forEach((blog, i) => {
      const segment = document.createElement('div');
      segment.className = 'segment';
      segment.style.transform = `rotate(${i * (360 / blogs.length)}deg) skewY(-60deg)`;
      segment.innerHTML = blog.title;
      wheel.appendChild(segment);
    });

    let angle = 0;
    document.getElementById('spinBtn').addEventListener('click', () => {
      const randomIndex = Math.floor(Math.random() * blogs.length);
      const degreesPerItem = 360 / blogs.length;
      const extraSpin = 360 * 5;
      angle = angle + extraSpin + (360 - randomIndex * degreesPerItem);
      wheel.style.transform = `rotate(${angle}deg)`;

      setTimeout(() => {
        result.innerHTML = `âœ¨ <b>${blogs[randomIndex].title}</b><br/><a href="${blogs[randomIndex].link}">Read Now</a>`;
      }, 5100);
    });
  </script>

</body>
</html>
