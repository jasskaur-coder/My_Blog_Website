<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Welcome to DailyU</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      height: 100vh;
      background: #000;
      font-family: 'Segoe UI', sans-serif;
      overflow: hidden;
      display: flex;
      align-items: center;
      justify-content: center;
      perspective: 1200px;
    }

    #particles-js {
      position: absolute;
      width: 100%;
      height: 100%;
      z-index: 0;
      top: 0;
      left: 0;
    }

    .welcome-box {
      text-align: center;
      padding: 50px;
      background: #0a0a0a;
      border-radius: 20px;
      box-shadow: 0 0 30px #0ff, inset 0 0 10px #0ff;
      transform: scale(0.6) rotateX(90deg);
      animation: boomIn 1.5s ease-out forwards, glowPulse 3s ease-in-out infinite;
      transform-style: preserve-3d;
      position: relative;
      z-index: 1;
    }

    h1 {
      font-size: 3.5rem;
      color: #0ff;
      text-shadow: 0 0 20px #0ff, 0 0 40px #0ff;
    }

    .typewriter {
      margin-top: 1.5rem;
      font-size: 1.3rem;
      white-space: pre-wrap;
      border-right: 2px solid #0ff;
      color: #ccc;
      font-family: 'Courier New', monospace;
      animation: blink 0.8s step-end infinite;
      text-shadow: 0 0 8px #0ff;
      max-width: 90vw;
      margin-left: auto;
      margin-right: auto;
    }

    #skip {
      position: fixed;
      bottom: 30px;
      right: 30px;
      background: #0ff;
      color: #111;
      border: none;
      padding: 10px 16px;
      font-weight: bold;
      border-radius: 8px;
      box-shadow: 0 0 12px #0ff;
      cursor: pointer;
      z-index: 2;
    }

    @keyframes blink {
      50% { border-color: transparent; }
    }

    @keyframes boomIn {
      0% {
        transform: scale(0.4) rotateX(90deg);
        opacity: 0;
      }
      50% {
        transform: scale(1.1) rotateX(-10deg);
        opacity: 1;
      }
      100% {
        transform: scale(1) rotateX(0);
      }
    }

    @keyframes glowPulse {
      0%, 100% {
        box-shadow: 0 0 20px #0ff, inset 0 0 5px #0ff;
      }
      50% {
        box-shadow: 0 0 40px #0ff, inset 0 0 15px #0ff;
      }
    }
  </style>
</head>
<body>
  <div id="particles-js"></div>

  <div class="welcome-box">
    <h1>‚ú® Welcome to DailyU ‚ú®</h1>
    <div id="typewriter" class="typewriter"></div>
  </div>

  <button id="skip" onclick="location.href='home.html'">Skip Intro ‚è≠Ô∏è</button>

  <!-- Particles JS Library -->
  <script src="https://cdn.jsdelivr.net/npm/particles.js@2.0.0/particles.min.js"></script>
  <script>
    particlesJS("particles-js", {
      particles: {
        number: { value: 60 },
        color: { value: "#0ff" },
        shape: { type: "circle" },
        opacity: { value: 0.5 },
        size: { value: 3 },
        line_linked: {
          enable: true,
          distance: 150,
          color: "#0ff",
          opacity: 0.4,
          width: 1
        },
        move: { enable: true, speed: 2 }
      },
      interactivity: {
        detect_on: "canvas",
        events: { onhover: { enable: true, mode: "repulse" } },
        modes: { repulse: { distance: 100 } }
      }
    });
  </script>

  <!-- Typewriter Effect -->
  <script>
    const lines = [
      "Your personal space to reflect, grow, and glow ‚ú®",
      "Let‚Äôs begin the journey... üöÄ"
    ];

    let i = 0, line = 0;
    const speed = 45;
    const element = document.getElementById("typewriter");

    function typeWriter() {
      if (line < lines.length) {
        if (i < lines[line].length) {
          element.textContent += lines[line].charAt(i);
          i++;
          setTimeout(typeWriter, speed);
        } else {
          element.textContent += "\n";
          line++;
          i = 0;
          setTimeout(typeWriter, 700);
        }
      }
    }

    window.onload = () => {
      typeWriter();
      setTimeout(() => {
        window.location.href = "home.html";
      }, 6000);
    };
  </script>
</body>
</html>
